version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: students_backend
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 5s
      retries: 12

  zap:
    image: owasp/zap2docker:latest
    container_name: students_zap
    depends_on:
      backend:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "zap-baseline.py -t http://backend:4000 -r /zap/wrk/report.html -I"
    volumes:
      - ./zap-reports:/zap/wrk

volumes:
  zap-reports:
