name: OWASP ZAP Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependências
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Iniciar a aplicação em background
      - name: Start application
        run: |
          nohup python app.py &
          sleep 10  # aguarda a aplicação subir

      # 5. Rodar OWASP ZAP Scan
      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://localhost:8080'
          allow_issue_writing: false
          artifact_name: 'zap-scan-results'
          cmd_options: '-r $GITHUB_WORKSPACE/zap-report.html -J $GITHUB_WORKSPACE/report_json.json -w $GITHUB_WORKSPACE/report_md.md'
          fail_action: true

      # 6. Upload dos relatórios como artefato
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: |
            zap-report.html
            report_json.json
            report_md.md
