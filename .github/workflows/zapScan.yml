name: OWASP ZAP Scan

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Python (se necessário)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Iniciar a aplicação em background
      - name: Start application
        run: |
          nohup python app.py &
          sleep 10  # Aguarda a aplicação ficar disponível

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://localhost:8080'
          allow_issue_writing: false
          artifact_name: 'zap-scan-results'
          cmd_options: '-r zap-report.html -J report_json.json -w report_md.md'
          fail_action: true

      - name: Move ZAP reports to workspace
        run: |
          mv zap-report.html $GITHUB_WORKSPACE/
          mv report_json.json $GITHUB_WORKSPACE/
          mv report_md.md $GITHUB_WORKSPACE/
