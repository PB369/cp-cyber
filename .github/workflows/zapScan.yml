name: OWASP ZAP Scan

on:
  workflow_dispatch:   # executa manualmente
  push:
    branches:
      - main

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # Subir aplicação no Docker (Python app)
      - name: Subir aplicação no Docker
        run: |
          docker build -t cp-cyber-app .
          docker run -d --name cp-cyber-app -p 8080:8080 cp-cyber-app
          sleep 15   # espera app subir

      # Rodar OWASP ZAP baseline scan
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network host \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:8080 -r report.html -I

      # Publicar relatório como artefato
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: report.html